<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="top-img" class="top" />
    <img src="./images/bg-pattern-bottom.svg" alt="bottom-img" class="bottom" />
    <div class="card">
      <div class="card__top">
        <div class="card__profile">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
      </div>

      <div class="card__info">
        <div class="card__title">Victor Crest</div>
        <div class="card__age">26</div>
        <div class="card__city">London</div>
      </div>

      <div class="card__stats">
        <div class="stat">
          <div class="stat__num">80K</div>
          <div class="stat__title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__num">803K</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__num">1.4K</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Robb</a>.
      </div>
    </footer>
  </body>
</html>
